<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATTLESHIP</title>
  </head>
  <body>
    <div class="header">
      <h1>BATTLESHIP</h1>
      <button id="new-game-button">Start Game</button>
    </div>
    <div class="main-content">
      <div class="gameboards-container">
        <div class="gameboard-title">Player 1</div>
        <div id="player-one-gameboards" class="gameboards">
          <div id="player-one-board" class="player-board gameboard"></div>
          <div id="player-one-enemy-board" class="enemy-board gameboard"></div>
        </div>
        <div class="gameboard-title">Player 2</div>
        <div id="player-two-gameboards" class="gameboards">
          <div id="player-two-board" class="player-board gameboard"></div>
          <div id="player-two-enemy-board " class="enemy-board gameboard"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
